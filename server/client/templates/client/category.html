{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  /* Colors */
  :root {
    --primary-color: linear-gradient(90deg, #7d02b6, #ef2793);
    --background-color: #121114;
    --secondary-color: #c6f432;
    --secondary-background: #f5f5f7;
    --text-color: #f2f1f3;
    --secondary-text: #bfbac4;
    --cameo-color: #6d2ebf;
  }

  .text_color {
    color: var(--text-color);
  }

  .secondary_text {
    color: var(--secondary-text);
  }

  /* search styling start  */
  .search_container {
    border-radius: 20px;
  }

  .search_icon_card {
    background: var(--primary-color);
    color: white;
  }

  /* search filter start  */
  .featured_filter {
    border-width: 2px; /* Adjust the border width as needed */
    border-style: solid;
    border-image: linear-gradient(90deg, #7d02b6, #ef2793) 1;
    padding: 10px; /* Add padding as needed */
    display: inline-block; /* Ensures the gradient covers the entire border */
    background-color: var(--background-color);
    color: var(--text-color);
  }

  .trending_image {
    height: 200px;
    width: 100%;
    border-radius: 20px;
    object-fit: cover;
  }
</style>

<div class="container my-5">
  <!-- <i class="bi bi-arrow-left-circle-fill back_btn" onclick="history.back()"></i>  -->
  <!-- ======= Search Function ======= -->
  <div class="input-group mt-3">
    <span
      class="input-group-text search_container search_icon_card border-0 px-4"
      id="basic-addon1"
      ><i class="bi bi-search"></i
    ></span>
    <input
      type="text"
      class="form-control py-3 search_container"
      placeholder="Search by name"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
</div>

<!-- ======= Search Function ======= -->
<div class="container section_padding">
  <h3 class="text_color mb-3">Explore</h3>
  <!-- <div class="row">
    <div class="col">
      <select
        class="form-select featured_filter"
        aria-label="Default select example"
      >
        <option selected>Featured</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div> -->

  <div class="row">
    {% for data in celebs %}
    <div class="col-6 col-md-4 col-lg mb-4">
      <a href="{% url 'profile' data.id %}">
        <div>
          <img
            class="trending_image mb-3"
            src="{{data.profile_pic.url}}"
            alt=""
          />
          <h5 class="text_color">{{data.first_name}} {{data.last_name}}</h5>
          <h6 class="secondary_text">{{data.category.name}}</h6>
          <h5 class="text_color fw-bold">R{{data.price}}</h5>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<!-- divider  -->
{% endblock %}
