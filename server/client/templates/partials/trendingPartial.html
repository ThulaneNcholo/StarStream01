<!-- divider  -->
{% load static %}
<!-- divider  -->

<style>
  /* Trending style start  */
  .trending_image {
    height: 200px;
    width: 100%;
    border-radius: 20px;
    object-fit: cover;
  }
</style>

<h3 class="text_color mb-3">Trending <i class="bi bi-arrow-right"></i></h3>
<div class="row">
  {% for data in celebs %}
  <div class="col-6 col-md-4 col-lg-3 mb-4">
    <a href="{% url 'profile' data.id %}">
      <div>
        <img
          class="trending_image mb-3"
          src="{{data.profile_pic.url}}"
          alt=""
        />
        <h5 class="text_color">{{data.first_name}} {{data.last_name}}</h5>
        <h6 class="secondary_text">{{data.category.name}}</h6>
        <h5 class="text_color fw-bold">R{{data.price}}</h5>
      </div>
    </a>
  </div>
  {% endfor %}
  <!-- end item  -->
</div>
